<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Tip Calculator</title>
    
</head>
<body>
    
    <div class="container">
        <!--Start of the calculator-->
        <div class="calculator">
    
            <form>
                <h1>Tip Calculator</h1>
                    <h4>Please enter your bill amount.</h4>
                    $ <input id="bill" type="text" placeholder="Bill Amount">
               
        
                <div class="tip_percentage">
                    <h4>Please enter a percentage to tip.</h4>
                    <span><input id="percentage" type="text" placeholder="Ex. .20">%</span> 
                    <input id="numppl" type="text" placeholder="Enter number of people">
                </div>
                
                <button type="button" id="calculate">Calculate</button>
                
            </form>
                <div id="total_bill">
                   <sup>$</sup> <span id="tip"></span>
                </div>
            
            

    </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
